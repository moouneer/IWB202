<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة تطبيق | F24_Assignment</title>
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
  
<header class="site-header">
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
    <a href="home.html" class="brand">
      <img src="assets/logo.svg" alt="Logo"/>
      <span>AI Apps Co.</span>
    </a>
    <nav>
      <a href="home.html" id="nav-home">الرئيسية</a>
      <a href="AboutUs.html" id="nav-about">من نحن</a>
      <a href="apps.html" id="nav-apps">التطبيقات</a>
      <a href="add_app.html" id="nav-add">إضافة تطبيق</a>
    </nav>
  </div>
</header>

  <main class="container">
    <section class="card">
      <h1>إضافة تطبيق جديد</h1>

      <form id="addAppForm" novalidate>
        <div class="field">
          <label for="appName">اسم التطبيق <span class="muted">(أحرف إنجليزية فقط، بدون فراغات)</span></label>
          <input type="text" id="appName" name="appName" placeholder="ExampleApp" required />
          <div class="error" data-error-for="appName"></div>
        </div>

        <div class="field">
          <label for="company">الشركة المصنعة <span class="muted">(أحرف إنجليزية فقط)</span></label>
          <input type="text" id="company" name="company" placeholder="Example Company" required />
          <div class="error" data-error-for="company"></div>
        </div>

        <div class="field">
          <label for="website">الموقع الإلكتروني (URL)</label>
          <input type="url" id="website" name="website" placeholder="https://example.com" required />
          <div class="error" data-error-for="website"></div>
        </div>

        <div class="field">
          <label>هل التطبيق مجاني؟</label>
          <label><input type="radio" name="isFree" value="yes" required /> نعم</label>
          <label style="margin-inline-start:10px;"><input type="radio" name="isFree" value="no" /> لا</label>
          <div class="error" data-error-for="isFree"></div>
        </div>

        <div class="field">
          <label for="domain">مجال الاستخدام</label>
          <select id="domain" name="domain" required>
            <option value="">— اختر المجال —</option>
            <option>Education</option>
            <option>Healthcare</option>
            <option>Finance</option>
            <option>Art & Design</option>
            <option>Productivity</option>
            <option>Customer Support</option>
            <option>Software Development</option>
            <option>Marketing</option>
          </select>
          <div class="error" data-error-for="domain"></div>
        </div>

        <div class="field">
          <label for="desc">شرح مختصر عن التطبيق</label>
          <textarea id="desc" name="desc" rows="5" placeholder="اكتب وصفاً مختصراً بين 20 و 280 حرفاً" required></textarea>
          <div class="help">سيتم رفض النموذج إذا كان الوصف قصيراً جداً.</div>
          <div class="error" data-error-for="desc"></div>
        </div>

        <div class="field" style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn primary" type="submit">حفظ التطبيق</button>
          <a class="btn" href="apps.html">إلغاء</a>
        </div>
      </form>
    </section>
  </main>
  
<footer class="footer">
  <div class="container">
    <div>© <span id="year"></span> فوتر</div>
  </div>
</footer>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/myFunctions.js"></script>
  <script>

    document.getElementById('nav-home').setAttribute('aria-current','page');
  </script>
</body>
</html>
